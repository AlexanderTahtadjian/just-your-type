<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <article class="quote-1">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="text-center pad-t-1-2">
          <p class="push-0">DEATH IS A<br>SHADOW<br>THAT ALWAYS FOLLOWS<br>THE BODY.</p>
          <footer class="micro not-italic"><cite class="not-italic">— English Proverb</cite></footer>
        </blockquote>
      </div>
    </article>

    <article class="quote-2">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="text-center pad-t-1-2">
          <p class="push-0 unit xs-1 s-1 m-1-2 l-1-2">The<br>Same<br>Hammer<br>That</p>
          <p class="push-0 unit xs-1 s-1 m-1-2 l-1-2">SHATTERS<br>GLASS<br>FORGES<br>STEEL.</p>
          <footer class="micro not-italic"><cite class="not-italic">— Russion Proverb</cite></footer>
        </blockquote>
      </div>
    </article>

    <article class="quote-3">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="text-center pad-t-1-2">
          <p class="push-0">Never FORGET What You Are.<br>The Rest of The World Will Not.<br>WEAR IT LIKE ARMOR,<br>And It can Never Be Used To<br>HURT YOU.</p>
          <footer class="micro not-italic"><cite class="not-italic">— Tyrion Lanister</cite></footer>
        </blockquote>
      </div>
    </article>

  </section>

</body>
</html>
