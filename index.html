<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Quotes to Live by</h1>

  <section>

    <article class="grid quote-1 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <p class="push-0"><a class="shadow" href="#">DEATH IS A<br>SHADOW<br>THAT ALWAYS FOLLOWS<br>THE BODY.</a></p>
          <footer class="quote mega not-italic"><cite class="not-italic"><a href="#">— English Proverb</a></cite></footer>
        </blockquote>
      </div>
    </article>

    <article class="grid quote-2 text-center">
      <div class="unit xs-1-3 unit-offset-xs-1-3 s-1-3 unit-offset-s-1-3 unit-xs-centered unit-s-centered m-1 l-1 unit-content-distribute">
        <blockquote class=" text-left peta text center pad-t-1-2">
          <p class="part-a push-0 tera unit xs-1 s-1 m-1-2 l-1-2">The<br>Same<br>Hammer<br>That</p>
          <p class="part-b push-0 unit xs-1 s-1 m-1-2 l-1-2">SHATTERS<br><a class="part-1" href="#"><strong>GLASS</strong></a><br>FORGES<br><a class="part-2" href="#"><strong>STEEL</strong></a>.</p>
          <footer class="quote mega not-italic"><cite class="not-italic">— Russion Proverb</cite></footer>
        </blockquote>
      </div>
    </article>

    <article class="grid quote-3 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <p class="push-0">Never<span class="word">FORGET</span>What You Are.<br>The Rest of The World Will Not.<br><span class="word">WEAR IT LIKE ARMOR</span>,<br>And It can Never Be Used To<br><span class="word">HURT YOU</span>.</p>
          <footer class=" quote mega not-italic"><cite class="not-italic">— Tyrion Lanister</cite></footer>
        </blockquote>
      </div>
    </article>

  </section>

</body>
</html>
